<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div class="d-flex justify-content-center">
      <h1>SMS</h1>
    </div>

    <ion-card>
      <ion-card-content>
        <form (submit)="sendSMS()">
          <ion-item>
            <ion-label position="floating">Numero di telefono</ion-label>
            <ion-input type="tel" [(ngModel)]="phoneNumber" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Messaggio</ion-label>
            <ion-textarea rows="4" [(ngModel)]="message" required></ion-textarea>
          </ion-item>

          <ion-button expand="block" type="submit">Invia SMS</ion-button>
        </form>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="smsSent">
      <ion-card-content>
        <p>SMS inviato con successo a {{ phoneNumber }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
