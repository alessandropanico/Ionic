<ion-app >
  <ion-split-pane contentId="main-content">

    <!-- Menu laterale -->
    <ion-menu contentId="main-content" side="start">
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item lines="none" button="true" routerLink="/home" routerLinkActive="active">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>HOME</ion-label>
          </ion-item>
          <ion-item lines="none" button="true" routerLink="/about" routerLinkActive="active">
            <ion-icon slot="start" name="information-circle"></ion-icon>
            <ion-label>ABOUT</ion-label>
          </ion-item>
          <ion-item lines="none" button="true" routerLink="/camera" routerLinkActive="active">
            <ion-icon slot="start" name="camera"></ion-icon>
            <ion-label>CAMERA</ion-label>
          </ion-item>
          <ion-item lines="none" button="true" routerLink="/message" routerLinkActive="active">
            <ion-icon slot="start" name="mail"></ion-icon>
            <ion-label>SMS</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Contenuto principale -->
    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
